{{ template "layout" . }}

{{ define "title" }}User{{ end }}
{{ define "header-title" }}User{{ end }}

{{ define "content" }}
<!-- Page content-->
<section>
<div class="container-overlap bg-white">
</div>
<div class="container container-md">
  <form id="user-recover" name="user-recover" novalidate="" class="card b0 form-validate">
    <div class="card">
      <div class="card-heading bg-amber-500">
        <div class="card-title text-center">Change Password</div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div id="oldpass-card" class="mda-form-control">
                <input id="oldpass" name="oldpass" type="password" check="true" tabindex="0" aria-invalid="false" aria-required="true" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Old Password</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div id="newpass-card" class="mda-form-control">
                <input id="newpass" name="newpass" type="password" check="true" class="form-control" aria-invalid="true" type="email">
                <div class="mda-form-control-line"></div>
                <label class="control-label">New Password</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div id="confpass-card" class="mda-form-control">
                <input id="confpass" name="phone" type="password" tabindex="0" check="true" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Confirm Password</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class=" pull-right pr">
            <button type="button" onclick="recover()" class="btn btn-raised btn-primary ripple">Update</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</section>
{{ end }}

{{ define "scripts" }}
<script type="text/javascript" src="/assets/js/user/change_pass.js"></script>
{{ end }}

{{ define "stylesheets" }}
{{ end }}
