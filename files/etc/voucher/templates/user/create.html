{{ template "layout" . }}

{{ define "title" }}User Setting{{ end }}
{{ define "header-title" }}User Setting{{ end }}

{{ define "content" }}
<!-- Page content-->
<section>
<div class="container-overlap bg-blue-grey-100 m0">
</div>
<div class="container container-md">
  <div class="card">
    <div class="card-heading bg-amber-500">
        <div class="card-title text-center">List User</div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="mda-form-group">
            <div class="mda-form-control">
              <input id="variantName" name="variantName" tabindex="0" aria-invalid="false" class="form-control">
              <div class="mda-form-control-line"></div>
              <label>Variant Name</label>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mda-form-group">
            <div class="mda-form-control">
              <select id="variantType" name="variantType" class="form-control select2" tabindex="0">
                <option value="bulk">Bulk</option>
                <option value="on-demand">On-demand</option>
              </select>
              <div class="mda-form-control-line"></div>
              <label>Variant Type</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-sm-6">
          <div class="mda-form-group rel-wrapper ui-datepicker ui-datepicker-popup dp-theme-primary">
            <div id="example-datepicker-container-4" class="mda-form-control">
              <input id="startDate" name="startDate" tabindex="0" aria-invalid="false" class="form-control datepicker4">
              <div class="mda-form-control-line"></div>
              <label>Start Date</label>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mda-form-group">
            <div class="mda-form-control">
              <input id="endDate" name="endDate" tabindex="0" aria-invalid="false" class="form-control datepicker4">
              <div class="mda-form-control-line"></div>
              <label>End Date</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="mda-form-group">
            <div class="mda-form-control">
              <input id="imageUrl" name="imageUrl" tabindex="0" aria-invalid="false" class="form-control">
              <div class="mda-form-control-line"></div>
              <label>Image URL</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="mda-form-group">
            <div class="mda-form-control">
              <textarea id="variantTnc" name="variantTnc" rows="3" aria-multiline="true" tabindex="0" aria-invalid="false" class="form-control"></textarea>
              <div class="mda-form-control-line"></div>
              <label>T&C</label><span class="mda-form-msg right">Any message here</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="mda-form-group">
            <div class="mda-form-control">
              <textarea id="variantDescription" name="variantDescription" rows="3" aria-multiline="true" tabindex="0" aria-invalid="false" class="form-control"></textarea>
              <div class="mda-form-control-line"></div>
              <label>Description</label><span class="mda-form-msg right">Any message here</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="mda-form-group">
            <div class="mda-form-control">
              <select id="variantPartners" name="variantPartners" multiple="multiple" class="form-control select2" tabindex="0">
              </select>
              <div class="mda-form-control-line"></div>
              <label>Partner</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form id="create-user" name="create-user" novalidate="" class="card b0 form-validate">
    <div class="card">
      <div class="card-heading bg-amber-500">
        <div class="card-title text-center">Register User</div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input id="username" name="username" tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Username</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input type="password" id="password" name="password" tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Password</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input placeholder="mail@example.com" id="email" name="email" required="" class="form-control error" aria-required="true" aria-invalid="true" type="email">
                <div class="mda-form-control-line"></div>
                <label class="control-label">Email Address</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input id="phone" name="phone" tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Phone</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <select id="role" name="role" multiple="multiple" class="form-control select2" tabindex="0">
                </select>
                <div class="mda-form-control-line"></div>
                <label>Role</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class=" pull-right pr">
            <button type="button" onclick="send()" class="btn btn-raised btn-primary ripple">Register</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</section>
{{ end }}

{{ define "scripts" }}
<script type="text/javascript" src="/assets/js/user/create.js"></script>
<script type="text/javascript" src="/assets/js/onload.js"></script>
<script type="text/javascript" src="/assets/vendor/select2/dist/js/select2.js"></script>
<script type="text/javascript" src="/assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

{{ end }}

{{ define "stylesheets" }}
<link rel="stylesheet" href="/assets/vendor/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css">
<link rel="stylesheet" href="/assets/vendor/select2/dist/css/select2.css">
{{ end }}
