{{ template "layout" . }}

{{ define "title" }}Send Campaign{{ end }}
{{ define "header-title" }}Send Campaign{{ end }}

{{ define "content" }}
<section>
  <div class="container-fluid">
    <div id="transaction-card" class="card">
      <div class="card-heading bg-amber-500">
        <div class="card-title text-center">Contact List</div>
      </div>
      <div class="card-body">
        <form id="transaction" name="transaction" novalidate="" class="card b0 form-validate">
          <input type="hidden" id="program-id" name="program-id">
          <div class="form-horizontal">
            <div class="form-group">
              <div class="col-md-3 col-sm-3">
                <p>Select Email List</p>
              </div>
              <div id="table-list" class="col-md-9 col-sm-9">
                <table class="table table-striped table-bordered">
                  <thead>
                  <th class="col-lg-1 checkbox c-checkbox" style="padding-bottom: 0px !important;"></th>
                  <th class="text-center" style="padding-bottom: 0px !important;">List</th>
                  <th class="col-lg-3 text-center" style="padding-bottom: 0px !important;">Total Email in List</th>
                  </thead>
                  <tbody id="list-email">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class=" pull-right pr">
              <button type="button" onclick="next()" class="btn btn-raised btn-primary ripple">Next >></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "scripts" }}
<script type="text/javascript" src="/assets/vendor/datatables/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/assets/vendor/nouislider/distribute/nouislider.js"></script>
<script type="text/javascript" src="/assets/js/user/list/send.js"></script>
{{ end }}


{{ define "stylesheets" }}
<link rel="stylesheet" href="/assets/vendor/datatables/media/css/jquery.dataTables.css">
{{ end }}
