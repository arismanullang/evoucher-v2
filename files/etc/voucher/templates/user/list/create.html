{{ template "layout" . }}

{{ define "title" }}List Email{{ end }}
{{ define "header-title" }}List Email{{ end }}

{{ define "content" }}
<!-- Page content-->
<section>
<div class="container-overlap bg-white">
</div>
<div class="container container-md">
  <form id="createListEmail" name="createListEmail" novalidate="" class="card b0 form-validate">
    <div class="card">
      <div class="card-heading bg-amber-500">
        <div class="card-title text-center">Create List Email</div>
      </div>
      <div class="card-body">
        <div class="row form-horizontal">
          <div class="col-sm-2">
            <label class="control-label">Name</label>
          </div>
          <div class="col-sm-10">
            <div class="form-group">
              <div class="form-control no-border">
                <input id="name" name="name" class="form-control" tabindex="0">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="row form-horizontal">
              <div class="col-sm-2">
                <label class="control-label">Email</label>
              </div>
              <div class="col-sm-10">
                <div class="form-group">
                  <div class="form-control no-border">
                    <input id="search-email" name="search-email" class="form-control" tabindex="0">
                  </div>
                </div>
              </div>
            </div>
            <div class="row form-horizontal">
              <div name="" class="col-sm-10 col-sm-offset-2 border">
                <div class="row">
                  <div id="email-list" class="mda-form-group checkbox-add-padding">
                    <div class='col-sm-12'>
                      <label class='checkbox-inline c-checkbox'>
                        <input type='checkbox' name="email" id="all-email">
                        <span class='ion-checkmark-round'></span>All Emails
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="pull-right pr pt">
            <button type="button" onclick="send()" class="btn btn-raised btn-primary ripple">Create</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</section>
{{ end }}

{{ define "scripts" }}
<script type="text/javascript" src="/assets/vendor/select2/dist/js/select2.js"></script>
<script type="text/javascript" src="/assets/js/user/list/create.js"></script>
{{ end }}

{{ define "stylesheets" }}
<link rel="stylesheet" href="/assets/vendor/select2/dist/css/select2.css">
{{ end }}
