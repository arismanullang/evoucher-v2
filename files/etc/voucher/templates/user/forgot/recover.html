<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Elys Digital Voucher">
    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
    <title>Elys Digital Voucher - Login</title>

    <link rel="stylesheet" href="/assets/vendor/animate.css/animate.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="/assets/vendor/material-colors/dist/colors.css">
    <link rel="stylesheet" href="/assets/vendor/select2/dist/css/select2.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/app.css">

  </head>
  <body>
    <div class="layout-container">
      <div class="page-container bg-white-grey">
        <div class="container-full">
          <div class="container container-xs"><img src="/assets/img/elys.png" class="mv-lg block-center img-responsive thumb">
            <form id="user-recover" name="user-recover" novalidate="" class="card b0 form-validate">
              <div class="card-heading">
                <div class="card-title text-center">Reset Password</div>
              </div>
              <div class="card-body">
                <div class="mda-form-group float-label mda-input-group">
                  <div class="mda-form-control">
                    <input type="password" id="password1" name="password1" required="" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>New Password</label>
                  </div><span class="mda-input-group-addon"><em class="ion-ios-locked-outline icon-lg"></em></span>
                </div>
                <div class="mda-form-group float-label mda-input-group">
                  <div class="mda-form-control">
                    <input type="password" id="password2" name="password2" required="" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Confirm Password</label>
                  </div><span class="mda-input-group-addon"><em class="ion-ios-locked-outline icon-lg"></em></span>
                </div>
              </div>
              <button type="button" onclick="recover()" class="btn btn-primary btn-flat">RESET</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js(../app) js/vendor-user.js-->
    <script src="/assets/vendor/modernizr/modernizr.custom.js"></script>
    <script src="/assets/vendor/jquery/dist/jquery.js"></script>
    <script src="/assets/vendor/select2/dist/js/select2.js"></script>
    <script src="/assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/vendor/jquery.browser/dist/jquery.browser.js"></script>
    <script src="/assets/vendor/material-colors/dist/colors.js"></script>
    <script src="/assets/vendor/jquery-validation/dist/jquery.validate.js"></script>
    <script src="/assets/vendor/jquery-validation/dist/additional-methods.js"></script>
    <script src="/assets/js/user/recover.js"></script>
  </body>
</html>
