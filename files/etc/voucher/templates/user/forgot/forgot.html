<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">

    <link rel="stylesheet" href="/assets/vendor/animate.css/animate.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="/assets/vendor/material-colors/dist/colors.css">

  <body>
    <div class="layout-container">
      <div class="page-container bg-white-grey">
        <div class="container-full">
          <div class="container container-xs"><img src="/assets/img/elys.png" class="mv-lg block-center img-responsive thumb">
            <form id="user-recover" name="user-recover" novalidate="" class="card b0 form-validate">
              <div class="card-heading">
                <div class="card-title text-center">Reset Password</div>
              </div>
              <div class="card-body">
                <div class="mda-form-group float-label">
                  <div class="mda-form-control">
                    <select id="account-id" name="account-id" check="true" class="form-control select2 select2-account-forgot-password" tabindex="0">
                    </select>
                    <div class="mda-form-control-line"></div>
                    <label>Account</label>
                  </div>
                </div>
                <div class="mda-form-group float-label">
                  <div class="mda-form-control">
                    <input type="text" id="username" name="username" required="" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Username</label>
                  </div>
                </div>
              </div>
              <button type="button" onclick="recover()" class="btn btn-primary btn-flat">Reset This Username</button>
            </form>
          </div>
        </div>
      </div>
    </div>
