{{ template "layout" . }}

{{ define "title" }}User{{ end }}
{{ define "header-title" }}User{{ end }}

{{ define "content" }}
<!-- Page content-->
<section>
<div class="container-overlap bg-white">
</div>
<div class="container container-md">
  <form id="create-user" name="create-user" novalidate="" class="card b0 form-validate">
    <input type="hidden" id="id">
    <input type="hidden" id="type">
    <div class="card">
      <div class="card-heading bg-amber-500">
        <div class="card-title text-center">Edit Profile : <span id="username"></span></div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div id="email-card" class="mda-form-control">
                <input placeholder="mail@example.com" id="email" name="email" check="true" class="form-control" aria-invalid="true" type="email">
                <div class="mda-form-control-line"></div>
                <label class="control-label">Email Address</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div id="phone-card" class="mda-form-control">
                <input id="phone" name="phone" tabindex="0" check="true" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Phone</label>
              </div>
            </div>
          </div>
        </div>
        <div id="row-role" class="row">
          <div class="col-sm-2">
            <label class="control-label">Role</label>
          </div>
          <div class="col-sm-10 border">
            <div id="role" class="mda-form-group checkbox-add-padding">
            </div>
          </div>
        </div>
        <div class="row">
          <div class=" pull-right pr">
            <button type="button" onclick="send()" class="btn btn-raised btn-primary ripple">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</section>
{{ end }}

{{ define "scripts" }}
<script type="text/javascript" src="/assets/js/user/update.js"></script>
{{ end }}

{{ define "stylesheets" }}
{{ end }}
