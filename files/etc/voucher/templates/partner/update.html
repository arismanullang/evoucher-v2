{{ template "layout" . }}

{{ define "title" }}Edit Partner{{ end }}
{{ define "header-title" }}Edit Partner{{ end }}

{{ define "content" }}
<!-- Page content-->
<section>
<div class="container container-md">
  <form id="update-partner" name="update-partner" novalidate="" class="card b0 form-validate">
    <div class="card">
      <div class="card-heading bg-amber-500">
          <div class="card-title text-center">Edit Partner</div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input id="partner-name" name="partner-name" disabled tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Name</label>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input id="building" name="building" tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Building</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input id="serial-number" name="serial-number" tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Token Serial Number</label>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input id="address" name="address" tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Address</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input id="email" name="email" type="email" tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Email</label>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input id="city" name="city" tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>City</label>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input id="province" name="province" tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Province</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <select id="tags" name="tags" multiple="multiple" class="form-control select2" tabindex="0">
                </select>
                <div class="mda-form-control-line"></div>
                <label>Tag</label>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <input id="zip-code" name="zip-code" tabindex="0" aria-invalid="false" class="form-control">
                <div class="mda-form-control-line"></div>
                <label>Zip Code</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="mda-form-group">
              <div class="mda-form-control">
                <textarea id="description" name="description" rows="6" aria-multiline="true" tabindex="0" class="form-control"></textarea>
                <div class="mda-form-control-line"></div>
                <label>Description</label><span class="mda-form-msg right">Any message here</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-heading bg-amber-500">
          <div class="card-title text-center">Bank Account</div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input id="company-name" name="company-name" tabindex="0" aria-invalid="false" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Company Name</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input id="company-pic" name="company-pic" tabindex="0" aria-invalid="false" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Person In Charge</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input id="company-telp" name="company-telp" tabindex="0" aria-invalid="false" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Contact Number</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input id="company-email" name="company-email" type="email" tabindex="0" aria-invalid="false" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Company Email</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input id="bank-name" name="bank-name" tabindex="0" aria-invalid="false" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Bank Name</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input id="bank-branch" name="bank-branch" tabindex="0" aria-invalid="false" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Bank Branch</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input id="bank-account-number" name="bank-account-number" tabindex="0" aria-invalid="false" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Bank Account Number</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="mda-form-group">
                  <div class="mda-form-control">
                    <input id="bank-account-holder" name="bank-account-holder" tabindex="0" aria-invalid="false" class="form-control">
                    <div class="mda-form-control-line"></div>
                    <label>Bank Account Holder</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class=" pull-right pr">
            <button type="button" onclick="update()" class="btn btn-raised btn-primary ripple">Update</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</section>
{{ end }}

{{ define "scripts" }}
<script type="text/javascript" src="/assets/vendor/select2/dist/js/select2.js"></script>
<script type="text/javascript" src="/assets/js/partner/update.js"></script>
{{ end }}

{{ define "stylesheets" }}
<link rel="stylesheet" href="/assets/vendor/select2/dist/css/select2.css">
{{ end }}
