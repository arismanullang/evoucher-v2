{{ template "layout" . }}

{{ define "title" }}List Voucher{{ end }}
{{ define "header-title" }}List Voucher{{ end }}

{{ define "content" }}
<section>
<div class="container container-fluid">
  <div class="card">
    <div class="card-heading bg-amber-500">
        <div class="card-title text-center">Voucher</span></div>
    </div>
    <div class="card-body">
      <table id="datatable1" class="table-datatable table table-striped table-hover mv-lg dataTable" role="grid" aria-describedby="datatable2_info">
        <thead>
          <tr>
            <th>
              <div class="mda-form-control pt0">
                <input type="text" name="filter_holder" placeholder="Holder" class="form-control input-sm datatable_input_col_search">
                <div class="mda-form-control-line"></div>
              </div>
            </th>
            <th>
              <div class="mda-form-control pt0">
                <input type="text" name="filter_program" placeholder="Program" class="form-control input-sm datatable_input_col_search">
                <div class="mda-form-control-line"></div>
              </div>
            </th>
            <th>
              <div class="mda-form-control pt0">
                <input type="text" name="filter_voucher_code" placeholder="Voucher Code" class="form-control input-sm datatable_input_col_search">
                <div class="mda-form-control-line"></div>
              </div>
            </th>
            <th>
              <div class="mda-form-control pt0">
                <input type="text" name="filter_reference_code" placeholder="Reference Code" class="form-control input-sm datatable_input_col_search">
                <div class="mda-form-control-line"></div>
              </div>
            </th>
            <th>
              <div class="mda-form-control pt0">
                <select name="filter_status" check="true" class="form-control select2 datatable_input_col_search" tabindex="0">
                  <option value="ISSUED">ISSUED</option>
                  <option value="REDEEM">REDEEM</option>
                  <option value="PAID">PAID</option>
                </select>
                <div class="mda-form-control-line"></div>
              </div>
            </th>
          </tr>
          <tr role="row">
            <th>Holder</th>
            <th>Program</th>
            <th>Voucher Code</th>
            <th>Reference Code</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
</section>
{{ end }}

<script type="text/javascript" src="/assets/vendor/datatables/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/assets/vendor/datatables/media/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="/assets/vendor/datatables/media/js/buttons.flash.min.js"></script>

<script type="text/javascript" src="/assets/vendor/datatables/media/js/vfs_fonts.js"></script>
<script type="text/javascript" src="/assets/vendor/datatables/media/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="/assets/vendor/datatables/media/js/buttons.print.min.js"></script>
<script type="text/javascript" src="/assets/vendor/nouislider/distribute/nouislider.js"></script>
<script type="text/javascript" src="/assets/js/voucher/search.js"></script>
{{ end }}
