<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-VOUCHER</title>
  <meta name="description" content="evoucher">
  <meta name="author" content="Gilkor!">
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/vendor/select2/dist/css/select2.css">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="caption">
      <div class="col-sm-8">
        <h4 class="title">
          Cash Out Report
        </h4>
      </div>
      <div class="col-sm-4">
        <h4 id="date" class="pull-right title">
          21 Mei 2017
        </h4>
      </div>
    </div>
  </div>
  <hr class="separator">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Transaction Code</th>
          <th>Transaction Date</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody id="list-transaction">
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h4> Total Cashout Amount For <span id="tenant" style="font-weight: 600"></span> : <span class="pull-right" id="total"></span> </h4>
    </div>
  </div>
  <hr class="separator">
  <div class="row">
    <div class="col-sm-12" style="height: 100px"></div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-sm-offset-1 separator text-center">
      <p> Cashier </p>
    </div>
    <div class="col-sm-2 col-sm-offset-6 separator text-center">
      <p> Penerima </p>
    </div>
  </div>
</div>
</body>

<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/onload.js"></script>
<script src="/assets/js/voucher/print.js"></script>
<script type="text/javascript" src="/assets/vendor/select2/dist/js/select2.js"></script>
</body>
</html>
