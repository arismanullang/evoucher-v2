<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-VOUCHER</title>
    <meta name="description" content="evoucher">
    <meta name="author" content="Gilkor!">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/public-style.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/vendor/select2/dist/css/select2.css">

  </head>
  <body>
    <article>
      <style scoped>
        video { transform: scaleX(-1); }
        p { text-align: center; }
      </style>
      <h1>Snapshot Kiosk</h1>
      <section id="splash">
        <p id="errorMessage">Loading...</p>
      </section>
      <section id="app" hidden>
        <p><video id="monitor" autoplay></video> <canvas id="photo"></canvas>
        <p><input type=button value="&#x1F4F7;" onclick="snapshot()">
      </section>
      <script>
        var video = document.getElementById('monitor');
        var canvas = document.getElementById('photo');

        navigator.mediaDevices.getUserMedia({
          video: true
        }).then(function (stream) {
          video.srcObject = stream;
          video.onloadedmetadata = function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            document.getElementById('splash').hidden = true;
            document.getElementById('app').hidden = false;
          };
        }).catch(function (reason) {
          document.getElementById('errorMessage').textContent = 'No camera available.';
        });

        function snapshot() {
          canvas.getContext('2d').drawImage(video, 0, 0);
        }
      </script>
    </article>
  </body>
