{{ template "layout" . }}

{{ define "title" }}Create Variant{{ end }}

<section>
<div class="container-overlap bg-blue-grey-100 m0">
</div>
<div class="container container-md">

          <div class="card-title text-center">Variant</div>

            <div class="mda-form-group">
              <div class="mda-form-control">

                </select>
                <div class="mda-form-control-line"></div>

              </div>
            </div>

                <input tabindex="0" aria-invalid="false" class="form-control">

        <div class="row">

            <div class="mda-form-group">

      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
