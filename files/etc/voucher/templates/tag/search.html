{{ template "layout" . }}

{{ define "title" }}List Tag{{ end }}
{{ define "header-title" }}List Tag{{ end }}

{{ define "content" }}
<section>
<div class="container-overlap bg-blue-grey-100 m0">
</div>
<div class="container container-md">
  <div class="card">
    <div class="card-heading bg-amber-500">
      <div class="pull-right">
        <button type="button" data-toggle="modal" data-target=".bs-example-modal-lg" class="btn btn-default btn-flat btn-flat-icon"><em class="ion-plus-circled"></em></button>
        <button type="button" class="btn btn-flat btn-danger btn-flat-icon swal-demo3" style="color:red !important"><em class="ion-trash-b"></em></button>
      </div>
      <div class="card-title text-center">Tags</div>
      <div tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" class="modal fade bs-example-modal-lg">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
              <h4 id="myLargeModalLabel" class="modal-title">New Tag</h4>
            </div>
            <div class="modal-body">
              <form id="create-variant" name="create-variant" novalidate="" class="card b0 form-validate">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="mda-form-group">
                          <div class="mda-form-control">
                            <input id="tag-value" name="tag-value" check="true" tabindex="0" aria-invalid="false" class="form-control">
                            <div class="mda-form-control-line"></div>
                            <label>Value</label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class=" pull-right pr">
                        <button type="button" class="btn btn-raised btn-primary ripple swal-demo4">Create</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- /.modal-content-->
        </div>
        <!-- /.modal-dialog-->
      </div>
    </div>
    <div class="card-body">
      <div id="listTag" class="row">
      </div>
    </div>
  </div>
</div>
</section>
{{ end }}

{{ define "scripts" }}
<script type="text/javascript" src="/assets/vendor/datatables/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/assets/js/tag/search.js"></script>
{{ end }}


{{ define "stylesheets" }}
<link rel="stylesheet" href="/assets/vendor/datatables/media/css/jquery.dataTables.css">
{{ end }}
