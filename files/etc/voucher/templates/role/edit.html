{{ template "layout" . }}

{{ define "title" }}Edit Role{{ end }}
{{ define "header-title" }}Edit Role{{ end }}

{{ define "content" }}
<section>
  <div class="container container-md">
    <div class="card">
      <div class="card-heading bg-amber-500">
        <div class="card-title text-center">Roles : <span id="role-detail"></span></div>
      </div>
      <div class="card-body">
        <form id="edit-feature" name="edit-feature" novalidate="" class="card b0 form-validate">
          <div class="card">
            <div class="card-body">
              <input id="role-id" name="role-id" type="hidden">
              <div class="row p">
                <label class="font-size-12px">Features</label>
              </div>
              <div id="features" class="row p">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-heading bg-amber-500">
                      <div class="card-title text-center">UI</div>
                    </div>
                    <div class="card-body">
                      <div class="row checked-container">
                        <div id="list-ui-features" class='col-md-12'>
                          <div class='card'>
                            <div class='card-body pt0 pb0'>
                              <div class='row'>
                                <div class='col-sm-12'>
                                  <div class='checkbox c-checkbox'>
                                    <label class='text-thin font-size-12px'>
                                      <input id="all-ui-feature" type='checkbox' class='feature'><span class='ion-checkmark-round'></span>All Features
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-heading bg-amber-500">
                      <div class="card-title text-center">API</div>
                    </div>
                    <div class="card-body">
                      <div class="row checked-container">
                        <div id="list-api-features" class='col-md-12'>
                          <div class='card'>
                            <div class='card-body pt0 pb0'>
                              <div class='row'>
                                <div class='col-sm-12'>
                                  <div class='checkbox c-checkbox'>
                                    <label class='text-thin font-size-12px'>
                                      <input id="all-api-feature" type='checkbox' class='feature'><span class='ion-checkmark-round'></span>All Features
                                    </label>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class=" pull-right pr">
                  <button type="button" onclick="update()" class="btn btn-raised btn-primary ripple swal-demo4">Create</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "scripts" }}
<script type="text/javascript" src="/assets/vendor/datatables/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/assets/js/role/edit.js"></script>
{{ end }}


{{ define "stylesheets" }}
<link rel="stylesheet" href="/assets/vendor/datatables/media/css/jquery.dataTables.css">
{{ end }}
