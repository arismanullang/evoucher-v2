{{ template "layout" . }}

{{ define "title" }}E-Voucher{{ end }}
{{ define "header-title" }}E-Voucher{{ end }}

{{ define "content" }}
<section>
  <div class="content-heading bg-white">
    <div class="row">
      <div class="col-sm-9">
        <h4 class="m0">Reporting</h4>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-heading">
          <div id="chart-category" class="pull-right">
          </div>
          <div class="card-title">All Program</div>
        </div>
        <div class="card-body">
          <div id="flot-bar-chart" data-height="235" class="flot-chart flot-chart-md"></div>
          <div id="flot-bar-chart" class="flot-chart flot-chart-lg" style="display:none"></div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "scripts" }}
<script src="/assets/vendor/sparkline/index.js"></script>
<script src="/assets/vendor/flot/jquery.flot.js"></script>
<script src="/assets/vendor/flot/jquery.flot.categories.js"></script>
<script src="/assets/vendor/flot-spline/js/jquery.flot.spline.js"></script>
<script src="/assets/vendor/flot.tooltip/js/jquery.flot.tooltip.js"></script>
<script src="/assets/vendor/flot/jquery.flot.resize.js"></script>
<script src="/assets/vendor/flot/jquery.flot.pie.js"></script>
<script src="/assets/vendor/flot/jquery.flot.time.js"></script>
<script src="/assets/vendor/sidebysideimproved/jquery.flot.orderBars.js"></script>
<script type="text/javascript" src="/assets/js/report/variant.js"></script>
{{ end }}

{{ end }}
