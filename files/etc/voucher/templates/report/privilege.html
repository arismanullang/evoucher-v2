{{ template "layout" . }}

{{ define "title" }}Privilege{{ end }}
{{ define "header-title" }}Privilege{{ end }}

{{ define "content" }}
<!-- Page content-->
<section>
  <div class="container-fluid">
    <div class="card">
      <div class="card-heading bg-amber-500">
        <div class="card-title text-center">Privilege Usage</div>
      </div>
      <div class="card-body">
        <form id="transaction" name="transaction" novalidate="" class="card b0 form-validate">
          <div class="form-horizontal">
              <div class="row form-horizontal">
                  <div class="col-sm-2">
                    <label class="control-label">Transaction Period</label>
                  </div>
                  <!-- <div class="row form-horizontal input-daterange"> -->
                    <div class="col-sm-3">
                      <div class="form-group rel-wrapper ui-datepicker ui-datepicker-popup dp-theme-primary">
                        <div id="datepicker-privilege-from" class="form-control no-border">
                          <input id="privilege-from" name="privilege-from" placeholder="Select Date" tabindex="0" aria-invalid="false" class="form-control datepicker-privilege-from">
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-1" style="text-align: center">
                      <label class="control-label">-</label>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group rel-wrapper ui-datepicker ui-datepicker-popup dp-theme-primary">
                        <div id="datepicker-privilege-to" class="form-control no-border">
                          <input id="privilege-to" name="privilege-to" placeholder="Select Date" tabindex="0" aria-invalid="false" class="form-control datepicker-privilege-to">
                        </div>
                      </div>
                    </div>
                  <!-- </div> -->
                </div>
            <div class="form-group">
              <table id="datatable1" class="table-datatable table table-striped table-hover mv-lg dataTable" role="grid" aria-describedby="datatable2_info">
                <thead>
                  <tr>
                    <th>
                      <div class="mda-form-control pt0">
                        <input type="text" name="filter_partner_name" placeholder="Partner" class="form-control input-sm datatable_input_col_search">
                        <div class="mda-form-control-line"></div>
                      </div>
                    </th>
                    <th>
                      <div class="mda-form-control pt0">
                        <input type="text" name="filter_usage_name" placeholder="Usage" class="form-control input-sm datatable_input_col_search">
                        <div class="mda-form-control-line"></div>
                      </div>
                    </th>
                  </tr>
                  <tr role="row">
                    <th>PARTNER</th>
                    <th>USAGE</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <div class="cssload-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}

<script type="text/javascript" src="/assets/vendor/datatables/media/js/jquery.dataTables.js"></script>
