{{ template "layout" . }}

{{ define "title" }}Table Report{{ end }}
{{ define "header-title" }}Table Report{{ end }}

{{ define "content" }}
<section>
<div class="container-overlap bg-white">
</div>
<div class="container container-md">
  <div class="card">
    <div class="card-heading bg-amber-500">
      <div class="pull-right">
        <button type="button" onclick="addVariant()" class="btn btn-default btn-flat btn-flat-icon"><em class="ion-plus-circled"></em></button>
      </div>
      <div class="card-title text-center">Program</div>
    </div>
    <div class="card-body">
      <table id="datatable1" class="table-datatable table table-striped table-hover mv-lg dataTable" role="grid" aria-describedby="datatable2_info">
        <thead>
          <tr>
            <th>
              <div class="mda-form-control pt0">
                <input type="text" name="filter_program_name" placeholder="Program Name" class="form-control input-sm datatable_input_col_search">
                <div class="mda-form-control-line"></div>
              </div>
            </th>
            <th>
              <div class="mda-form-control pt0">
                <input type="text" name="filter_convention_rate" placeholder="Conversion Rate" class="form-control input-sm datatable_input_col_search">
                <div class="mda-form-control-line"></div>
              </div>
            </th>
            <th>
              <div class="mda-form-control pt0">
                <input type="text" name="filter_voucher_value" placeholder="Voucher Value" class="form-control input-sm datatable_input_col_search">
                <div class="mda-form-control-line"></div>
              </div>
            </th>
            <th>
              <div class="mda-form-control pt0">
                <input type="text" name="filter_remaining_voucher" placeholder="Remaining Voucher" class="form-control input-sm datatable_input_col_search">
                <div class="mda-form-control-line"></div>
              </div>
            </th>
            <th>
              <div class="mda-form-control pt0">
                <input type="text" name="filter_period" placeholder="Period" class="form-control input-sm datatable_input_col_search">
                <div class="mda-form-control-line"></div>
              </div>
            </th>
          </tr>
          <tr role="row">
            <th>Id</th>
            <th>Program Name</th>
            <th>Voucher Price</th>
            <th>Voucher Value</th>
            <th>Voucher Remains</th>
            <th class="center-text"></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
</section>
{{ end }}

<script type="text/javascript" src="/assets/vendor/datatables/media/js/jquery.dataTables.js"></script>

<script type="text/javascript" src="/assets/vendor/datatables/media/js/buttons.print.min.js"></script>
