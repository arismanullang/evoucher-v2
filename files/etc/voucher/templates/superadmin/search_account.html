{{ template "layout" . }}

{{ define "title" }}List Account{{ end }}
{{ define "header-title" }}List Account{{ end }}

{{ define "content" }}
<section>
<div class="container container-md">
  <div class="card">
    <div class="card-heading bg-amber-500">
      <div class="pull-right">
        <button type="button" data-target=".bs-example-modal-lg" data-toggle="modal" class="btn btn-default btn-flat btn-flat-icon"><em class="ion-plus-circled"></em></button>
      </div>
      <div class="card-title text-center">Account</div>
    </div>
    <div class="card-body">
      <div class="row">
        <table id="datatable1" class="table-datatable table table-striped table-hover mv-lg dataTable" role="grid" aria-describedby="datatable2_info">
          <thead>
            <tr>
              <th>
                <div class="mda-form-control pt0">
                  <input type="text" name="filter_name" placeholder="NAME" class="form-control input-sm datatable_input_col_search">
                  <div class="mda-form-control-line"></div>
                </div>
              </th>
              <th>
                <div class="mda-form-control pt0">
                  <input type="text" name="filter_alias" placeholder="ALIAS" class="form-control input-sm datatable_input_col_search">
                  <div class="mda-form-control-line"></div>
                </div>
              </th>
              <th>
                <div class="mda-form-control pt0">
                  <input type="text" name="filter_status" placeholder="STATUS" class="form-control input-sm datatable_input_col_search">
                  <div class="mda-form-control-line"></div>
                </div>
              </th>
            </tr>
            <tr role="row">
              <th>NAME</th>
              <th>ALIAS</th>
              <th>EMAIL</th>
              <th>STATUS</th>
              <th class="center-text"></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <div id="modal-account" tabindex="-1" role="dialog" aria-labelledby="modal-account" class="modal fade bs-example-modal-lg">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
          <h4 id="account-title" class="modal-title">Create Account</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="mda-form-group">
                <div class="mda-form-control">
                  <input id="inputName" name="inputName" check="true" tabindex="0" aria-invalid="false" class="form-control">
                  <div class="mda-form-control-line"></div>
                  <label>Name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="mda-form-group">
                <div class="mda-form-control">
                  <input id="inputAlias" name="inputAlias" tabindex="0" aria-invalid="false" class="form-control">
                  <div class="mda-form-control-line"></div>
                  <label>Alias</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="mda-form-group">
                <div class="mda-form-control">
                  <input type="email" id="inputEmail" name="inputEmail" tabindex="0" aria-invalid="false" class="form-control">
                  <div class="mda-form-control-line"></div>
                  <label>Email</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class=" pull-right pr">
              <button type="button" onclick="create()" class="btn btn-raised btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modalUpdate" class="modal fade bs-example-modal-lg">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
          <h4 id="account-title" class="modal-title">Update Account</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="mda-form-group">
                <div class="mda-form-control">
                  <input id="updateId" name="updateId" type="hidden">
                  <input id="updateName" name="updateName" check="true" tabindex="0" aria-invalid="false" class="form-control">
                  <div class="mda-form-control-line"></div>
                  <label>Name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="mda-form-group">
                <div class="mda-form-control">
                  <input id="updateAlias" name="updateAlias" tabindex="0" aria-invalid="false" class="form-control">
                  <div class="mda-form-control-line"></div>
                  <label>Alias</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="mda-form-group">
                <div class="mda-form-control">
                  <input type="email" id="updateEmail" name="updateEmail" tabindex="0" aria-invalid="false" class="form-control">
                  <div class="mda-form-control-line"></div>
                  <label>Email</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class=" pull-right pr">
              <button type="button" onclick="update()" class="btn btn-raised btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</section>
{{ end }}

{{ define "scripts" }}
<script type="text/javascript" src="/assets/vendor/datatables/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/assets/vendor/nouislider/distribute/nouislider.js"></script>
<script type="text/javascript" src="/assets/js/sa/search_account.js"></script>
{{ end }}


{{ define "stylesheets" }}
<link rel="stylesheet" href="/assets/vendor/datatables/media/css/jquery.dataTables.css">
{{ end }}
